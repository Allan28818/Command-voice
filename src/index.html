<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/4bae6c4864.js"
      crossorigin="anonymous"
    ></script>

    <title>Command Voice | By Allan Julie</title>
  </head>
  <body>
    <div class="confirm-delete hidden">
      <div class="card">
        <h2>Excluir</h2>
        <img
          class="trash-can-img"
          src="/src/assets/trash-can.png"
          alt="Lixeira - excluir"
        />
        <p>Tem certeza que deseja excluir suas conversas?</p>
        <ul>
          <li><button class="delete">Excluir</button></li>
          <li><button class="cancel">Cancelar</button></li>
        </ul>
      </div>
    </div>
    <nav class="header-title">
      <div class="menu">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <h1 id="page title">Command voice</h1>
    </nav>
    <div class="menu-opened hidden">
      <h3>Command voice</h3>
      <hr />
      <div class="clean-storage">
        <i class="fas fa-trash-alt"></i>
        <p>Limpar conversa</p>
      </div>
      <a href="https://github.com/Allan28818/Command-voice" target="_blank">
        <div class="github">
          <i class="fab fa-github"></i>
          <p>Github</p>
        </div>
      </a>
      <a
        href="https://www.linkedin.com/in/allan-julie-b535811b4/"
        target="_blank"
      >
        <div class="linkedin">
          <i class="fab fa-linkedin"></i>
          <p>Linkedin</p>
        </div>
      </a>
    </div>

    <section class="conversation-elements">
      <div class="wrapper">
        <input
          type="checkbox"
          class="save-conversation checkbox"
          id="check"
          name="save-input"
          checked
        />
        <label for="check">Save conversation?</label>
      </div>

      <div class="conversation"></div>

      <div class="microphone-bar">
        <div class="tooltip-button">
          <button class="talk" id="talk-btn" name="talk-btn">
            <i class="fas fa-microphone-alt"></i>
          </button>
          <span class="tooltip-text">Click to talk</span>
        </div>
      </div>
    </section>

    <script src="./controllers/weatherController.js"></script>
    <script src="./controllers/locationController.js"></script>
    <script src="./services/deleteConversation.js"></script>
    <script src="./controllers/html-templates/"></script>
    <script src="./index.js"></script>
  </body>
</html>
